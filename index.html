<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/joi-browser@13.4.0/dist/joi-browser.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="topSection">
      <h1>Weather Channel</h1>
      <form id="getLocation">
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter name of a location and press Enter"
          autocomplete="off"
        />
        <p id="locationError"></p>
      </form>
    </div>

    <div id="current" class="current"></div>

    <div id="forecast" class="forecast"></div>
  </body>
</html>
